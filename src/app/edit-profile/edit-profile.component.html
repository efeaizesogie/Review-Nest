<div class="edit-wrapper">
  <div class="d-flex justify-content-center d-sm-block">
    <div class="d-flex justify-content-between align-items-start w-100">
      <div class="logo-wrapper">
        <div
          class="change-logo d-flex justify-content-center align-content-center flex-wrap"
        >
          <img
            src="./../../assets/dashboard/camera.svg"
            alt="company logo"
            class="change-logo-img"
          />
          <p class="change-text w-75">Click to change image</p>
        </div>
      </div>
      <div class="close-btn d-flex align-items-center justify-content-center">
        <img
          src="./../../assets/dashboard/iconoir_cancel.svg"
          alt="cancel"
          class="close-img"
          (click)="showEditProfilePage = false"
        />
      </div>
    </div>
  </div>

  <div
    class="edit-elements d-sm-flex d-lg-flex justify-content-between flex-wrap"
  >
    <div class="left">
      <div class="des-wrapper">
        <label for="brand-name" class="form-label">Brand Name</label>
        <input
          #brandName="ngModel"
          name="pbrandName"
          type="text"
          class="form-control"
          id="brand-name"
          placeholder="Suittie"
          ngModel
        />
      </div>
      <div class="des-wrapper">
        <label for="brand-name" class="form-label">Catergory</label>
        <input
          #brandName="ngModel"
          name="pbrandName"
          type="text"
          class="form-control"
          id="brand-name"
          placeholder="Fashion Brand"
          ngModel
        />
      </div>
      <div class="des-wrapper">
        <label for="brand-name" class="form-label">Description</label>
        <textarea
          #brandName="ngModel"
          name="pbrandName"
          id="brand-name"
          class="form-control"
          cols="30"
          rows="6"
          placeholder="We are dedicated to pushing creative boundaries, seamlessly blending bold and innovative urban aesthetics with a refined touch of timeless elegance."
          ngModel
        ></textarea>
      </div>
    </div>
    <div class="right">
      <div class="des-wrapper">
        <label for="brand-name" class="form-label">Email Address</label>
        <input
          #brandName="ngModel"
          name="pbrandName"
          type="text"
          class="form-control"
          id="brand-name"
          placeholder="Suittie"
          ngModel
        />
      </div>
      <div class="des-wrapper">
        <label for="brand-name" class="form-label">Physical Address</label>
        <input
          #brandName="ngModel"
          name="pbrandName"
          type="text"
          class="form-control"
          id="brand-name"
          placeholder="Fashion Brand"
          ngModel
        />
      </div>
      <div class="des-wrapper">
        <label for="brand-name" class="form-label">Phone Number</label>
        <input
          #brandName="ngModel"
          name="pbrandName"
          type="text"
          class="form-control"
          id="brand-name"
          placeholder="Fashion Brand"
          ngModel
        />
      </div>
      <div class="des-wrapper">
        <label for="brand-name" class="form-label">Social Medial</label>
        <textarea
          #brandName="ngModel"
          name="pbrandName"
          id="brand-name"
          class="form-control"
          cols="30"
          rows="6"
          placeholder="https://suittie@linkedin.com
    https://suittie@instagram.com
    https://suittie@threads.com
    https://suittie@twitter.com
    https://suittie@facebook.com"
          ngModel
        ></textarea>
      </div>
    </div>
  </div>

  <button class="btn btn-up" routerLink="/profile">Update</button>
</div>
