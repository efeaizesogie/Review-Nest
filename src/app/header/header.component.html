<header>
  <div class="container padding container-lg container-sm">
    <div class="row align-items-center flex-lg-wrap">
      <div class="left-items col col-sm col-lg">
        <h1 class="display-6 heading">
          From Voices to Victories: Empowering Businesses with
          <span class="head-span">Feedback</span>.
        </h1>
        <div class="lead intro">
          Bridge businesses and customers through ReviewNest: No website, no
          limits â€“ just impactful insights and shared success!
        </div>
        <form class="d-flex w-75 search-form" role="search">
          <input
            class="form-control me-2 search-bg"
            type="search"
            placeholder="Enter company name"
            aria-label="Search"
            [formControl]="searchInput"
          />

          <button
            type="submit"
            class="btn btn-up"
            (click)="onSearchButtonClick()"
            [disabled]="loading"
          >
            <span *ngIf="!loading">Search</span>
            <span
              *ngIf="loading"
              class="spinner-border spinner-btn"
              role="status "
            ></span>
          </button>
        </form>
        <div class="matching-companies" *ngIf="matchingCompanies.length > 0">
          <ul id="companies">
            <li
              (click)="onCompanyClick(company.id, company.name)"
              href="javascript:void(0);"
              class="companies"
              *ngFor="let company of matchingCompanies"
            >
              <a id="companies">
                {{ company.name }}
              </a>
            </li>
          </ul>
        </div>
        <div class="no-matching-companies" *ngIf="showNotFoundMessage && !loading">
          Company not found.
        </div>
      </div>
      <div class="right-items col col-lg text-center">
        <img
          src="./../../assets/assets(svg)/hero-img.svg"
          alt="Hero image"
          class="hero-img"
        />
      </div>
    </div>
  </div>
</header>
